<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body class="account__body">
    
    <section class="signup section__padding flex__center">
        <div class="signup__img">
            <img src="assets/img/Mobile login-pana 1.png" alt="">
        </div>
        <div class="signup__content">
            <div class="signup__content-intro">
                <h3 class="p__head text-center">Sign Up</h3>
                <h5 class="head__text">Welcome to Exams Africa !</h5>
            </div>

            <div class="signup__content-fields">
                <form action="">
                    <div class="form__containers">
                        <label for="fName" class="label__text">Full Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Full Name">
                    </div>
                    <div class="form__containers">
                        <label for="email" class="label__text">Email</label>
                        <input type="email" name="fullname" id="fullname" placeholder="example@gmail.com">
                    </div>
                    <div class="form__containers">
                        <label for="number" class="label__text">Phone Number</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Phone Number">
                    </div>
                    <div class="form__containers">
                        <label for="password" class="label__text">Password</label>
                        <input type="password" name="fullname" id="fullname" placeholder="Full Name">
                    </div>
                    <div class="form__containers">
                        <label for="repeatPassowrd" class="label__text">Repeat Password</label>
                        <input type="password" name="fullname" id="fullname" placeholder="Full Name">
                    </div>
                    <button class="acct-btn">Sign Up</button>
                </form>
                <div class="signup__login">
                    <span>Already have an Account?</span>
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
